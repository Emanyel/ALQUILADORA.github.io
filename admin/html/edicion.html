<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../inventario/assets/css/bootstrap.css">
    <script src="../../inventario/assets/js/jquery-1.10.2.js"></script>
    
		  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		  <script src="sweetalert2.all.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
			<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
            <link rel="stylesheet" href="../css/edicionTarjeta.css">
            <link rel="stylesheet" href="../css/botones.css">
            <link rel="stylesheet" href="../css/editarEvento.css">
            <link rel="stylesheet" href="../css/IconosParteTrasera.css">
            <link rel="stylesheet" href="../css/styles.css">
            <script src="../js/acciones.js"></script>
</head>
<body>
<div class="container p-4">
            <div id="edicion">
                <div class="container p-4"id="contacto">
                        <h3>Contacto del cliente</h3>
                        <label for="">Nombre(s) del cliente</label>
                        <div class="form-group"><input type="text" placeholder="p. ej. Juan Carlos"/></div>
                        <label for="">Apellido(s)</label>
                        <div class="form-group"><input type="text" placeholder="p. ej. Hernandez Serrano"/></div>
                        <label for="">Número de contacto</label>
                        <div class="form-group"><input type="text" class="telefono" placeholder="p. ej. 5515 1656" pattern="[0-9]{3} [0-9]{3}-[0-9]{3}-[0-9]{4}" required/></div>
                        <label for="">Correo electrónico</label>
                        <div class="form-group"><input type="email" class="correo" placeholder="p. ej. alguien@gmail.com"/></div>
                </div>
                <div class="container p-4" id="parteDelantera">
    <h3>Parte delantera de la tarjeta</h3>
    <label for="">Nombre del evento</label>
    <div class="form-group">
        <input type="text" name="evento" placeholder="p. ej. XV años, Boda, Festival" required/></div>
        
        <label for="">Direccion del evento</label>
        <div class="form-">
            <input type="text" name="direccion" placeholder="p. ej. Cd. Frailecillas. Mz. 11. Lt. 24 Casa A" required/></div>
<label for="">Selecciona cuando sera el evento</label>
<div class="form-group">
    <input type="date" name="fecha" placeholder="dd/mm/yyyy" required/></div>
    
                </div>
            </div>
        
        <div class="container p-4"id="parteTrasera">
            <h3>Parte trasera de la tarjeta</h3>
                    <div class="container p-4">
                        <h5>Mesas y sillas</h5>
                        <div><strong><i> *NOTA: Cada mesa contiene 10 sillas</i></strong></div>
                        <div class="mesas" id="iconos"><img src="../images/icons/mesas.svg" alt="" srcset=""></div>
                        <div>Numero de mesas</div>
                        <button class="btn btn-success">Agregar mesas</button>
                        <button class="btn btn-secondary">Quitar mesas</button>
                    </div>
                    <div class="container p-4">
                        <H5>Entretenimiento</H5>
                    </div>
                    <div class="container p-4">
                        <h5>Musica</h5>
                    </div>
                    <div class="container p-4">
                        <h5>Extras</h5>
                        <div id="iconos"><img src="../images/icons/silla.svg" alt="" srcset=""></div> 
                        <div class="mesas">Numero de sillas</div>
                        <button class="btn btn-success">Agregar sillas</button>
                    <button class="btn btn-secondary">Quitar sillas</button>
                        
                    </div>
                    
        </div>
        <div class="container p-4" id="total">
                    <label for="">TOTAL:</label>
                    <div class="total" ></div>
        </div>
        <div class="container p-4" id="botones">
                <button type="submit" class="enviarEdicion" id="boton">Enviar datos</button>
                <button type="button" class="cancelEdicion" id="boton" >Cancelar</button>
        </div>
</div>
</body>
</html>
