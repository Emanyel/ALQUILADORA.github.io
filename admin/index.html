		<div class="sidenav">
				<div class="login-main-text">
				   <h2>Bienvenido<br> Administrador</h2>
				   <p>Para acceder al sistema ingresa las <br> credenciales correspondientes</p>
				</div>
			 </div>
			 <div class="main">
				<div class="col-md-6 col-sm-12">
				   <div class="login-form">
					  
						 <div class="form-group">
							<label>Nombre de usuario</label>
							<input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre de usuario">
						 </div>
						 <div class="form-group">
							<label>Contrasenia</label>
							<input type="password" id="password" class="form-control" placeholder="Ingresa tu contrasena">
						 </div>
						 <button type="button"  class="btn btn-black login">Login</button>

				   </div>
				</div>
