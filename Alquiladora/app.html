                    <a href="../index.html" class="mayusculas">

                </div>

        </header>

        <div class="seccion-cotizar contenedor">
            <div class="seleccionar-servicios">
                <form action="">
                    <fieldset class="serv">
                        <legend>Selecciona los servicios: </legend>

                        <div class="grupo-check">
                            <h3>Sillas y Mesas: </h3>
                            <input type="checkbox" name="" id="">
                        </div>

                        <p>Tablón redondo:</p>
                        <input type="number" name="" id="cantidadRedondo" min="0" placeholder="Cantidad:">
                        <p>Tablón rectangular:</p>
                        <input type="number" name="" id="cantidadRectangular" min="0" placeholder="Cantidad:">
                        <p>Sillas:</p>
                        <input type="number" name="" id="cantidadSillas" min="0" placeholder="Cantidad:">
                        <p><span>*Cada mesa incluye 10 sillas.</span></p>

                        <div class="grupo-check">
                            <h3>Losa: </h3>
                            <input type="checkbox" name="" id="">
                        </div>

                        <p>Plato Hondo:</p>
                        <input type="number" name="" id="cantidadHondo" min="0" placeholder="Cantidad:">
                        <p>Platón:</p>
                        <input type="number" name="" id="cantidadPlaton" min="0" placeholder="Cantidad:">
                        <p>Vaso:</p>
                        <input type="number" name="" id="cantidadVaso" min="0" placeholder="Cantidad:">
                        <p>Cuchara:</p>
                        <input type="number" name="" id="cantidadCuchara" min="0" placeholder="Cantidad:">
                        <p>Tenedor:</p>
                        <input type="number" name="" id="cantidadTenedor" min="0" placeholder="Cantidad:">
                        <p>Cuchillo:</p>
                        <input type="number" name="" id="cantidadCuchillo" min="0" placeholder="Cantidad:">

                        <div class="grupo-check">
                            <h3>Entretenimiento: </h3>
                            <input type="checkbox" name="" id="">
                        </div>

                        <p>Brincolín</p>
                        <input type="number" name="" id="brincolin" min="0" max="8" placeholder="Horas:">
                        <p>Inflable</p>
                        <input type="number" name="" id="inflable" min="0" max="8" placeholder="Horas:">

                        <div class="grupo-check">
                            <h3>Música: </h3>
                            <input type="checkbox" name="" id="">
                        </div>

                        <p>Mariachi:</p>
                        <input type="number" name="" id="mariachi" min="0" max="6" placeholder="Horas:">

                        <p>Grupo Norteño: </p>
                        <input type="number" name="" id="norteño" min="0" max="6" placeholder="Horas:">

                        <p>Dj: </p>
                        <input type="number" name="" id="dj" min="0" max="6" placeholder="Horas:">

            </div>

                <div>
                    <fieldset>
                        <legend>Total: </legend>
                        <div id="sumaTotal"></div>
                        <button type="submit" class="boton-verde letra-blanca"
